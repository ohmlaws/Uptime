status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/ohmlaws/ohmlaws.github.io/refs/heads/main/assets/img/avatar.png
  name: Ohmlaws
  introTitle: "[OhmLaws](https://ohmlaws.github.io/) Site Uptime Stats"
#  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Home
      href: https://ohmlaws.github.io
  css: "@media (prefers-color-scheme: dark) { body { text-shadow: 0px 0px 6px rgba(0,0,0,1) } }"
  

  favicon: https://raw.githubusercontent.com/ohmlaws/ohmlaws.github.io/refs/heads/main/assets/img/favicons/favicon-96x96.png
