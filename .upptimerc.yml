i18n:
  footer: This page is powered by [Upptime](https://upptime.js.org)
  locale: en-IN

workflowSchedule:
  uptime: "*/5 * * * *"                # always unchanged

  responseTime: "0 10,22 * * *"        # 3:30 AM/PM IST
  summary: "1 10,22 * * *"       # run 5 minutes after responseTime
  graphs: "2 10,22 * * *"      # run 10 minutes after responseTime
  staticSite: "3 10,22 * * *"      # final build & deploy after everything
  
  updateTemplate: "0 0 * * *"          # 5:30 AM IST
  updates: "0 3 * * *"          # 8:30 AM IST
  # ...
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
